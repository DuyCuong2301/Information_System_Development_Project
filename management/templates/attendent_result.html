<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition Results</title>
</head>
<body>
    <h1>Face Recognition Results</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.time }}</td>
                <td>
                    <ul>
                        {% for face in result.student_attend.all %}
                        <li>{{ face.name }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
